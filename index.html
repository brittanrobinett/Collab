<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>collab</title>

  <script src="/socket.io/socket.io.js"></script>

  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <!-- My External Stylesheet-->
  <link rel="stylesheet" type="text/css" href="public/css/style.css" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="p-2">
      <div class="sidebar-header">
        <h4>Brittan Robinett</h4>
      </div>
      <ul class="list-unstyled components">
        <p>Groups</p>
        <li class="active">
          <a href="#">Class1</a>
        </li>
        <li>
          <a href="#">Class2</a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Chat Window -->
  <div id="chat" class="chat"></div>

  <!-- Type and Send Message Form -->
  <form id="message-form" class="form-inline fixed-bottom">
    <input type="text" id="message-input" class="form-control" placeholder="Enter message..." />
    <button type="submit" id="send-button" class="btn btn-primary">Send</button>
  </form>

  <!-- JQuery, Popper.js, and JS CDN for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      var socket = io.connect();
      var $messageForm = $('#message-form');
      var $messageInput = $('#message-input');
      var $chat = $('#chat');

      $messageForm.submit(function (e) {
        e.preventDefault();
        socket.emit('send message', $messageInput.val());
        $messageInput.val('');
      })

      socket.on('new message', function (data) {
        $chat.append('<div class="well">' + data.msg + '</div>');
      })
    })
  </script>
</body>

</html>
